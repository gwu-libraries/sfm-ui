{% block title %}
    Delete {{ collection }}
{% endblock %}

{% block content %}
<h1>Delete {{ collection }}</h1>

<form action="" method="post">{% csrf_token %}
    <p>Are you sure you want to delete {{ collection }}?</p>
    <input type="submit" value="Confirm" />
</form>

<a href={% url "collection_detail" collection.pk %}>Cancel</a>

{% endblock %}
